<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href="https://fonts.cdnfonts.com/css/topaz-new" rel="stylesheet">
</head>

<body>
    <h1>Update Blog Post</h1>

    <form method="POST" action="{{ url_for('update', post_id=post['id']) }}">
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post['author'] }}"><br>

        <label for="title">Title of the blog</label><br>
        <input type="text" id="title" name="title" value="{{ post['title'] }}">
        <textarea id="content" name="content">{{post['content'] }}</textarea><br><br>
        <input type="submit" value="Update">
    </form>
</body>

</html>
