<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Welcome to My Flask Blog!</h1>
    <button onclick="location.href='/add'">Artikel hinzuf√ºgen</button>
    {% for post in posts %}
    <div class="post">
        <h2>{{post['title']}}</h2>
        <p><em>{{post['author']}}</em></p>
        <p>{{post['content']}}</p>
        <!-- <button onClick="/delete/{{ post['id'] }} ">Delete</button> -->
        <form method="POST" action="/delete/{{post['id']}}">
            <input type="submit" value="Delete">
        </form>
        <form method="GET" action="/update/{{post['id']}}">
            <input type="submit" value="Update">
        </form>
    </div>
    {% endfor %}

</body>

</html>
